    function tagWords1(contents, arrayOfWords, startTag, endTag) {
        for (let i = 0; i < arrayOfWords.length; i++) {
            if (arrayOfWords[i].length > 1) {
                let regexstring = "\\b" + arrayOfWords[i] + "\\b";
                let regexp = new RegExp(regexstring, "g");
                contents = contents.replace(regexp, startTag + arrayOfWords[i] + endTag);

            }
        }
        for (let i = 0; i < arrayOfWords.length; i++) {
            if (arrayOfWords[i].length > 1) {
                let regexstring = "\\b" + arrayOfWords[i].toLowerCase() + "\\b";
                let regexp = new RegExp(regexstring, "g");
                contents = contents.replace(regexp, startTag + arrayOfWords[i].toLowerCase() + endTag);
