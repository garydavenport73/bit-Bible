<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            box-sizing: border-box;
        }
        body{
            display:block;
            width:320px;
            margin: 20px auto 10px auto;
        }
        form {
            margin: auto;
            display: flex;
            flex-direction: column;
            width:250px;
        }
        form>*, nav>*{
            min-height:30px;

        }
        nav{
            margin:20px 0px;
        }
        button{
            width: 250px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

<body>

<form action="process-request" method="get">
    <h1>bitBible</h1>
<label for="reading-plan">Choose a Reading Plan:</label>
<select id="reading-plan">
    <option value="Chronological">Chronological</option>
    <option value="test">test</option>
</select>


<label for="bible">Choose a Bible: (currently under construction)</label>
<select id="bible">
    <option value="NASB">NASB</option>
    <option value="NKJV">NKJV</option>
    <option value="BSB">Berean Study Bible</option>
</select>

<nav>
    <button type="button" onclick="onclick=processSelections();">Go to Bible</button>
</nav>


</form>

<script>
   function processSelections(){
    let bible=document.getElementById("bible");
    let bibleSelection = bible.options[bible.selectedIndex].value
    let readingPlan=document.getElementById("reading-plan");
    let readingPlanSelection=readingPlan.options[readingPlan.selectedIndex].value;
    //alert(bibleSelection+readingPlanSelection);
    let myUrl="bitbibleOnline.php?reading-plan="+readingPlanSelection+"&bible-name="+bibleSelection;
    location.href=myUrl;
    //alert(myUrl);    
}

</script>
</body>
</html>
